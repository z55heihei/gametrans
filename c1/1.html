<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>入群</title>
    <style>
        /* 1. 全局配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* 背景图：底部居中 */
            background: url('bg.jpg') no-repeat center bottom;
            background-size: 100% auto;
            background-color: #f5f5f5;
            min-height: 100vh;
            
            /* 布局：垂直Flex */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. 主容器 */
        .container {
            width: 90%;
            max-width: 650px;
            margin: 0 auto;
            text-align: center;
        }

        /* 3. 图片通用设置 */
        img {
            width: auto;          /* 宽度由原图决定 */
            height: auto;         /* 高度由原图决定 */
            max-width: 100%;      /* 限制最大宽度不超过格子 */
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }

        /* 4. 上半部分单张图片间距 */
        .stack-item {
            margin-bottom: 5px;
        }

        /* 5. 网格布局 (用于 5, 6, 7系列) */
        .grid-box {
            display: grid;
            width: 100%;
            margin-top: 5px;
            
            /* 分两列，列间距50px */
            grid-template-columns: 1fr 1fr; 
            gap: 10px 30px; 
            
            justify-items: center;
            align-items: start;
        }

        /* 
           因为 6.png 变成了 6-1 和 6-2，且布局与 5、7 一样，
           所以不需要特殊的 .img-full-row 样式了，直接放入 grid 即可
        */

        /* 6. 专门控制 7-1 和 7-2 往下移的距离 */
        .spacer-top {
            margin-top: 40px; /* 保持之前的下移设置 */
        }

        /* 交互样式 */
        .clickable {
            cursor: pointer;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 顶部单图区域 -->
        <img src="1.png" alt="图片1" class="stack-item">
        <img src="2.png" alt="图片2" class="stack-item">
        <img src="3.png" alt="图片3" class="stack-item">
        <img src="4.png" alt="图片4" class="stack-item">

        <!-- 网格布局区域 -->
        <div class="grid-box">
            
            <!-- 第5行: 5-1 (左), 5-2 (右) -->
            <div><img src="5-1.png" alt="图片5-1"></div>
            <div><img src="5-2.png" alt="图片5-2"></div>

            <!-- 第6行 (新修改): 6-1 (左), 6-2 (右) -->
            <!-- 布局与上一行一致，自然排列在网格中 -->
            <div><img src="QQ.png" alt="QQ" id="target-img-1"></div>
            <div><img src="微信.png" alt="微信" id="target-img-2"></div>

            <!-- 第7行: 7-1 (左), 7-2 (右) -->
            <!-- 带有 spacer-top，保持下移效果 -->
            <div class="spacer-top">
                <a href="https://qm.qq.com/q/h7ulsrPBHG" target="_blank">
                    <img src="7-1.png" alt="图片7-1" class="clickable">
                </a>
            </div>

            <div class="spacer-top">
                 <a href="https://work.weixin.qq.com/ca/cawcde834bbcc63e2a" target="_blank">
                    <img src="7-2.png" alt="图片7-1" class="clickable">
                </a>
             </div>

        </div>
    </div>

    <script>
        document.getElementById('btn-save').addEventListener('click', function() {
            // 设置你想保存的图片，这里假设保存 6-1.png
            const imgUrl = 'QQ.png'; 
            const imgName = '微信.png';

            // 检测是否是移动端（简单判断）
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // 尝试下载
            const link = document.createElement('a');
            link.href = imgUrl;
            link.download = imgName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 给移动端用户的提示
            // 因为手机浏览器不支持脚本直接写入相册，只能下载到文件
            if (isMobile) {
                setTimeout(function(){
                    alert('已触发下载。\n\n温馨提示：\n由于手机系统限制，网页无法直接写入相册。\n\n1. 请检查“文件”或“下载”文件夹。\n2. 或者请【长按图片】选择“保存到相册”即可。');
                }, 500);
            }
        });
    </script>
</body>
</html>
