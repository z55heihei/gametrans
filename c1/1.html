<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自适应网页</title>
    <style>
        /* 1. 全局配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* 背景图：底部居中 */
            background: url('bg.png') no-repeat center bottom;
            background-size: 100% auto;
            background-color: #f5f5f5;
            min-height: 100vh;
            
            /* 布局：垂直Flex */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px; /* 底部预留更多空间给背景 */
        }

        /* 2. 主容器 */
        .container {
            width: 90%;
            max-width: 650px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        /* 3. 图片通用设置：大小自适应，不拉伸 */
        img {
            width: auto;          /* 宽度由原图决定 */
            height: auto;         /* 高度由原图决定 */
            max-width: 100%;      /* 限制最大宽度不超过容器 */
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }

        /* 4. 上半部分单张图片间距 */
        .stack-item {
            margin-bottom: 5px;
        }

        /* 5. 下半部分网格布局 (用于5, 6, 7系列) */
        .grid-box {
            display: grid;
            width: 100%;
            margin-top: 5px;
            
            /* 分两列，列间距50px */
            grid-template-columns: 1fr 1fr; 
            gap: 10px 50px; 
            
            justify-items: center;
            align-items: start;
        }

        /* 图片6：跨列居中 */
        .img-full-row {
            grid-column: 1 / -1;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0; /* 图片6本身的上下间距 */
        }

        /* 关键修改：专门控制 7-1 和 7-2 往下移的距离 */
        .spacer-top {
            margin-top: 40px; /* 这里控制下移距离，数值越大越靠下 */
        }

        /* 交互样式 */
        .clickable {
            cursor: pointer;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 顶部单图区域 -->
        <img src="1.png" alt="图片1" class="stack-item">
        <img src="2.png" alt="图片2" class="stack-item">
        <img src="3.png" alt="图片3" class="stack-item">
        <img src="4.png" alt="图片4" class="stack-item">

        <!-- 网格布局区域 -->
        <div class="grid-box">
            
            <!-- 5-1 (左) -->
            <div>
                <img src="5-1.png" alt="图片5-1">
            </div>

            <!-- 5-2 (右) -->
            <div>
                <img src="5-2.png" alt="图片5-2">
            </div>

            <!-- 6 (居中，跨两列) -->
            <div class="img-full-row">
                <img src="6.png" alt="图片6" id="img-to-save">
            </div>

            <!-- 7-1 (左侧，增加 spacer-top 往下移) -->
            <div class="spacer-top">
                <a href="https://qm.qq.com/q/h7ulsrPBHG" target="_blank">
                    <img src="7-1.png" alt="图片7-1" class="clickable">
                </a>
            </div>

            <!-- 7-2 (右侧，增加 spacer-top 往下移) -->
            <div class="spacer-top">
                <img src="7-2.png" alt="图片7-2" class="clickable" id="btn-save">
            </div>

        </div>
    </div>

    <script>
        // 点击保存功能
        document.getElementById('btn-save').addEventListener('click', function() {
            const imgUrl = '6.png';
            const imgName = '6.png';
            const link = document.createElement('a');
            link.href = imgUrl;
            link.download = imgName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
