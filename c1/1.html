<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自适应网页</title>
    <style>
        /* 1. 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 去除点击高亮 */
        }

        body {
            /* 背景图设置：底部居中 */
            background: url('bg.png') no-repeat center bottom;
            background-size: 100% auto; /* 背景宽度撑满，高度自适应 */
            /* 如果背景图较短，想铺满整个屏幕，可以用 cover，但 usually 'contain' or '100% auto' fits bottom designs better */
            background-color: #f5f5f5; /* 备用背景色 */
            min-height: 100vh;
            font-size: 0;
            
            /* 使用 Flex 让内容居中 */
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding-bottom: 50px; /* 底部留白，防止内容贴底 */
        }

        /* 2. 核心容器：控制所有图片的大小范围 */
        .container {
            width: 90%;          /* 关键：只占据屏幕宽度的90%，让两边留出空隙，体现“在背景内” */
            max-width: 650px;    /* 限制最大宽度，防止在电脑上变得巨大 */
            margin: 0 auto;      /* 容器居中 */
            padding-top: 20px;   /* 顶部留白 */
            
            /* 
               如果你需要更严格的“框”的效果，可以在这里加 padding
               例如：padding: 0 20px; 
            */
        }

        /* 3. 图片通用样式 */
        img {
            display: block;
            width: 100%;         /* 图片宽度自动撑满容器（container）的宽度 */
            height: auto;
            object-fit: contain;
            margin: 0 auto;
        }

        /* 4. 单列图片间距微调 (图片1,2,3,4) */
        .stack-item {
            margin-bottom: 0px; /* 图片之间的上下间距，如需要缝隙可改为 10px */
        }

        /* 5. 复杂网格布局 (用于 5-x, 6, 7-x) */
        .grid-box {
            display: grid;
            width: 100%;
            margin-top: 0px; /* 与上方图片4的间距 */
            
            /* 两列布局 */
            grid-template-columns: 1fr 1fr; 
            
            /* 间距控制：
               行间距 10px 
               列间距 50px (您要求的 5-1 和 5-2 间隔) 
            */
            gap: 10px 50px; 
            
            align-items: start; /* 顶部对齐 */
        }

        /* 图片6 跨越两列并居中 */
        .img-center-full {
            grid-column: 1 / -1; /* 占满整行 */
            width: 100%;        /* 控制图片6的大小 */
            max-width: 100%;    /* 可选：如果想让6号图比上面的小一点，可以改成 80% */
            margin: 10px auto;  /* 上下间距 */
        }

        /* 交互类 */
        .clickable {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .clickable:active {
            transform: scale(0.95); /* 点击时的按压效果 */
        }

        /* 链接去除默认样式 */
        a {
            display: block; 
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- 限制所有内容宽度的总容器 -->
    <div class="container">
        
        <!-- 2. 图片1 -->
        <img src="1.png" alt="图片1" class="stack-item">

        <!-- 3. 图片2 -->
        <img src="2.png" alt="图片2" class="stack-item">

        <!-- 4. 图片3 -->
        <img src="3.png" alt="图片3" class="stack-item">

        <!-- 5. 图片4 -->
        <img src="4.png" alt="图片4" class="stack-item">

        <!-- 下半部分网格布局 -->
        <div class="grid-box">
            
            <!-- 6. 图片5-1 (左) -->
            <div>
                <img src="5-1.png" alt="图片5-1">
            </div>

            <!-- 6. 图片5-2 (右) -->
            <div>
                <img src="5-2.png" alt="图片5-2">
            </div>

            <!-- 7. 图片6 (位于 5-1/5-2 下，居中) -->
            <div class="img-center-full">
                <img src="6.png" alt="图片6" id="img-to-save">
            </div>

            <!-- 8. 图片7-1 (位于 5-1 下) -->
            <div>
                <a href="https://qm.qq.com/q/h7ulsrPBHG" target="_blank">
                    <img src="7-1.png" alt="图片7-1" class="clickable">
                </a>
            </div>

            <!-- 8. 图片7-2 (位于 5-2 下) -->
            <div>
                <img src="7-2.png" alt="图片7-2" class="clickable" id="btn-save">
            </div>

        </div>
    </div>

    <script>
        // 逻辑保持不变：点击 7-2 保存 6.png
        document.getElementById('btn-save').addEventListener('click', function() {
            const imgUrl = '6.png';
            const imgName = '6.png';
            const link = document.createElement('a');
            link.href = imgUrl;
            link.download = imgName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
